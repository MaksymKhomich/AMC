<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cosmic Mars</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://api.nasa.gov/assets/img/favicons/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <app-root></app-root>

    <div class="scrollup" title="Move Top">
        <img class="fa" src="./assets/rocket.png" alt="rocket">
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    
        $(() => {
            $('.scrollup').click(() => {
                $("html, body").animate({
                scrollTop: 0,
                behavior: 'smooth',
                },100);
            });
        })
        $(window).scroll(() => {
            if ($(this).scrollTop() > 100) {
                $('.scrollup').fadeIn();
            }
            else {
                $('.scrollup').fadeOut();
            }
        });
        
    </script>

</body>
</html>
